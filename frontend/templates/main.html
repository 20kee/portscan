<!DOCTYPE html>
<html>
<head>
    <title>Port Scanner</title>
</head>
<body>
    <h1>Port Scanner</h1>
    <form id="portScannerForm">
        <label for="ipAddress">IP 주소:</label>
        <input type="text" id="ip" name="ip" placeholder="예: 192.168.0.1" required>

        <form action>
            <button type="button" onclick="startPortScan()">Search</button>
        </form>
    </form>
    <p id="scanResult"></p>
    <script>
        function startPortScan() {
            const ipAddress = document.getElementById("ipAddress").value;

            // IP 주소를 서버에 POST 요청으로 보냅니다.
            fetch('/portscan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ip: ipAddress }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("scanResult").innerHTML = "포트 스캔 결과: " + data.result;
            })
            .catch(error => {
                document.getElementById("scanResult").innerHTML = "오류 발생: " + error;
            });
        }
    </script>
</body>
</html>
