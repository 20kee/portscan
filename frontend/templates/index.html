<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TETRIS</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #131313;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* 로고 스타일 */
        .logo {
            text-align: center;
            margin-top: 140px;
            font-size: 48px;
            font-family: 'Press Start 2P', cursive;
            z-index: 1;
        }

        .rainbow-text {
            background-image: linear-gradient(200deg, 
                #FF0000, #FF3300, #FF6600, #FF9900, #FFCC00, #00FFFF, #33CCFF, #6699FF, 
                #9966FF, #CC33FF, #FF00FF, #FF00CC, #FF0099, #FF0066, #FF0033, #FF0000
            );
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 검색창 스타일 */
        .search-container {
            text-align: center;
            margin: 40px 0;
            z-index: 1;
        }

        .search-input {
            padding: 10px;
            width: 500px;
            border: 3px solid #69fffc;
            border-radius: 24px;
            outline: none;
            font-size: 18px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #b3efdd;
            color: #000000;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }

        /* 인덱스 스타일 */
        .index {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border: 4px solid #69fffc;
            border-radius: 10px;
            background-color: white;
            height: 400px;
            width: 80%;
            margin: 0 auto;
            font-size: 18px;
            z-index: 1;
        }

        /* 각 테트리스 블록 이미지의 스타일 */
        .tetris-block {
            position: absolute;
            animation: fall 5s linear infinite;
            z-index: -1;
            width: 30px;
            height: 30px;
            top: 0;
        }

        .tetris-block img {
            width: 100%;
            height: 100%;
        }

        /* 떨어지는 애니메이션 스타일 */
        @keyframes fall {
            0% {
                top: 0;
                transform: translateY(0);
            }
            100% {
                top: 100%;
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <!-- 로고 -->
    <h1 class="logo rainbow-text">T E T R I S</h1>

    <!-- 검색창 -->
    <div class="search-container">
        <input type="text" class="search-input" name="q" title="검색" value="" aria-label="검색" autofocus>
        <button type="submit" class="search-button">검색</button>
    </div>

    <!-- 인덱스 -->
    <div class="index">
        <h2>인덱스 페이지</h2>
        <p>여기에 뭘 넣는다고??</p>
    </div>

    <!-- JavaScript를 통해 이미지를 동적으로 생성 -->
    <script>

        // 떨어지는 블록을 생성하고 초기 위치를 랜덤하게 설정
        function createFallingBlock() {
            const block = document.createElement('div');
            block.className = 'tetris-block';
            const randomLeft = Math.random() * 100 + '%';
            block.style.left = randomLeft;
            const randomImage = Math.floor(Math.random() * 7) + 1; // 1부터 7까지의 이미지 중 랜덤 선택
            block.innerHTML = `<img src="tetris-block${randomImage}.jpg" alt="Tetris Block">`;
            document.body.appendChild(block);

            setTimeout(function () {
                block.remove();
            }, 5000);
        }

        const blockInterval = 300;

        setInterval(function() {
            createFallingBlock();
        }, blockInterval);

    </script>
</body>
</html>
